<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CONGREGATIONS:{% block title %}{% endblock %}</title>
        <meta charset="utf-8">
        <meta name="view" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link href="/static/styles.css" rel="stylesheet"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <a class="navbar-brand" href="/"><span class="blue">co</span><span class="red">ng</span><span class="yellow">ri</span><span class="green">ga</span> <span class="red">tion</span></a>

                    </ul>
                {% else %}

                        </ul>
