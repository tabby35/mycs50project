{% extends "homepage.html" %}
{% block title %}
    Register
{% endblock %}
{% block main %}
    <strong>{{msg}}</strong>
    <form action="/register" method="POST">
        <div class="form-group"><input type="text" name="Name" placeholder="Name"></div>
        <div class="form-group"><input type="password" name="password" auto-complete="off" placeholder="Password" required></div>
        <div class="form-group"><input type="password" name="confirmpassword" placeholder="Confirm password" autocomplete="off" required></div>
        <button type="submit">submit</button>
    </form>
{% endblock %}
